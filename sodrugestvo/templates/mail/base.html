<!DOCTYPE html>
<html>
<head>
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

</head>
<body style="background: #f5f5f5; font-family: 'Arial', sans-serif; font-size: 12px;">
<table style="font-family: 'Arial', sans-serif; font-size: 12px; color: #333;" width="600" align="center"
       cellspacing="0"
       cellpadding="0">
    <tr>
        <td style=" padding-top:  20px;">
            <table style="background: #f2f2f2" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td style="padding: 5px">
                        <a href="http://{{ site }}"><img src="http://{{ site }}/media/static/images/logo.png" width="153"
                                                         border="0"
                                                         alt=""/></a></td>

                </tr>
            </table>

            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td style="border:  1px solid #dddcdc; background: #fff; padding:  15px;">
                        {% block text %}
                        {% endblock %}


                    </td>
                </tr>
            </table>

            <table cellpadding="0" style="background: #f2f2f2" cellspacing="0" width="100%">
                <tr>
                    <td style="text-align: center; padding: 20px 0;">
                        <span style="display: block; text-align: center; color: #8d8d8d; font-size: 11px; margin-bottom: 10px;"><a style="color: #8d8d8d;" href="http://{{ site }}">© {% now 'Y' %} {{ site.domain }} - Все права защищены {% now 'Y' %}</a></span>

                    </td>
                </tr>
            </table>

        </td>
    </tr>


</table>

</body>
</html>
