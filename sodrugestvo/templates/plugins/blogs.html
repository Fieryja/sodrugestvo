{% load thumbnail %}
<div class="screenbox">
    <div class="container tb">
        <h2 class="decor">{{ plugin.name }}</h2>
        <div class="more-all-box">
            <div class="blog-list flex-list interval-40 column-4">
                {% for item in news %}
                    {% include 'contents/includes/blog-small.html' %}
                {% endfor %}
            </div>
            <div class="more-all-box">
                <a href="{% url 'blog' %}" class="btn more-all thiscenter">{{ blocks.records }}</a>
            </div>
        </div>
    </div>
</div>
