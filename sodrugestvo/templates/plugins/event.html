<div class="concert-screen screenbox">
            <div class="container">
                <div class="concert-promo-box row-t wdt100">
                    <a href="{% url 'events' %}" class="concert-box">
                        <span class="row-t wdt100">
                            <span class="info-box dark-box">
                                <span class="sity-box row-t fs24">
                                    <span class="mark">{{ blocks.soon }}</span>
                                    <span class="sity-block c-yel">
                                        <span class="sity">{{ object.city }}</span>
                                        {% if object.country %}
                                        <span class="land">({{ object.country }})</span>
                                        {% endif %}
                                    </span>
                                </span>
                                <span class="title">
                                   {{ object.name }}
                                </span>
                            </span>
                            <span class="date-box">
                                <span class="year">{{ object.date|date:'Y' }}</span>
                                <span class="day">{{ object.date|date:'d' }}</span>
                                <span class="month">{{ object.date|date:'E' }}</span>
                                <span class="time">{{ object.date|date:'G:i' }}</span>
                            </span>
                        </span>
                    </a>
                    <a href="{% url 'events' %}" class="concert-calendar-box">
                        <span class="row-t hg100 wdt100">
                            <span>
                             <span class="thiscenter dark-box">
                                 <span class="ico thiscenter"><img src="/media/static/images/calendar.svg"></span>
                                 <span class="title thiscenter ttr">{{ blocks.calendar }}<br>{{ blocks.concerts }}</span>
                             </span>
                         </span>
                     </span>
                 </a>
             </div>
         </div>
     </div>
